<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>weather</title>
</head>
<body>
<header class="header">
    <h1 class="title">Прогноз погоды</h1>

    <form class="form">
        <input class="input" type="text" placeholder="Введите название города">
        <button class="btn">Показать</button>
    </form>


</header>

<div class="card">
    <h2 class="card-city">
        London <span>GB</span>
    </h2>

    <div class="card-weather">
        <div class="card-value">11<sup>°c</sup></div>


        <img class="card-img" src="./img/cloud.png" alt="weather">
    </div>

    <div class="card-description">Cloud</div>


</div>

<footer class="footer">
    <a href="https://music.youtube.com/watch?v=eaiqwGVReDc" target="_blank">Проект "Погода"</a>
</footer>






<script src="./js.js"></script>
</body>
</html>
